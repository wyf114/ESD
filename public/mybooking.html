// booking history
function retriveBooking(){
email = "wyf102@gmail.com";
// console.log("email", email)
const get_all_bookings_URL = "http://localhost:5001/booking";
const response = 
fetch(`${get_all_bookings_URL}/${email}`)
        .then(response => response.json())
        .then(data => {
            console.log(response);
            if (data.code === 404) {
                // no booking in db
                document.getElementById('message').innerText = 'No Past Booking'
                booking = [];
            } else {
                booking = [data.data];
                console.log("data",data);
                console.log("booking", booking);
                
            }
            let lastName = document.getElementById("lastname");
            let firstName = document.getElementById("firstname");
            let passport = document.getElementById("passport");
            let db_email = document.getElementById("email");
            let phone = document.getElementById("phone");
            let flightNumber = document.getElementById("flightNumber");
            let departureDate = document.getElementById("departureDate");
            let departureCity = document.getElementById("departureCity");
            let arrivalCity = document.getElementById("arrivalCity");
            let flightClass = document.getElementById("flightClass");
        
            lastName.innerHTML="Last Name: " + booking[0]['bookings'][0].lastname;
            firstName.innerHTML= "First Name: " + booking[0]['bookings'][0].firstname;
            passport.innerHTML= "Passport: " +booking[0]['bookings'][0].passport;
            db_email.innerHTML= "Email: " +booking[0]['bookings'][0].email;
            phone.innerHTML= "Phone: " +booking[0]['bookings'][0].phone;
            flightNumber.innerHTML= "Flight Number: " +booking[0]['bookings'][0].flightNumber;
            departureDate.innerHTML= "Departure Date: " +booking[0]['bookings'][0].departureDate;
            departureCity.innerHTML= "Departure: " +booking[0]['bookings'][0].departureCity;
            arrivalCity.innerHTML= "Arrival: " +booking[0]['bookings'][0].arrivalCity;
            flightClass.innerHTML= "Class: " +booking[0]['bookings'][0].flightClass;
